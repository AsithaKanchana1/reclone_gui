name: "Release"

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # ════════════════════════════════════════════════════════════════
  # Tauri builds – Linux, Windows, macOS
  # ════════════════════════════════════════════════════════════════
  build-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          # ── Linux x86_64 (AppImage + deb + rpm) ─────────────────
          - platform: ubuntu-22.04
            rust_target: x86_64-unknown-linux-gnu
            label: linux-x86_64
          # ── Windows x86_64 (MSI + NSIS exe) ─────────────────────
          - platform: windows-latest
            rust_target: x86_64-pc-windows-msvc
            label: windows-x86_64
          # ── macOS x86_64 ────────────────────────────────────────
          - platform: macos-13
            rust_target: x86_64-apple-darwin
            label: macos-x86_64
          # ── macOS ARM64 (Apple Silicon) ─────────────────────────
          - platform: macos-latest
            rust_target: aarch64-apple-darwin
            label: macos-aarch64

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ── System dependencies (Linux – Tauri v2 needs webkit2gtk-4.1) ──
      - name: Install Linux deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev

      # ── Node.js ───────────────────────────────────────────────
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Node deps
        run: npm ci

      # ── Rust ──────────────────────────────────────────────────
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      # ── Build Tauri app (creates GitHub Release on first run) ─
      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPIMAGE_EXTRACT_AND_RUN: "1"
          NO_STRIP: "true"
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Reclone GUI ${{ github.ref_name }}"
          releaseBody: |
            ## Reclone GUI ${{ github.ref_name }}

            ### Downloads
            | Platform | Format |
            |----------|--------|
            | Linux x86_64 | AppImage, .deb, .rpm |
            | Windows x86_64 | .msi, NSIS .exe |
            | macOS x86_64 | .dmg |
            | macOS ARM64 | .dmg |

            > **Flatpak**: Install from [Flathub](https://flathub.org/apps/com.asithakanchana.reclone-gui) (pending review).

            See the [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          releaseDraft: false
          prerelease: false
